<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja JSONPlaceholder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aplikacja JSONPlaceholder</h1>
    </header>
    <nav>
        <button id="btn-posts">Posty</button>
        <button id="btn-comments">Komentarze</button>
        <button id="btn-albums">Albumy</button>
        <button id="btn-photos">Zdjęcia</button>
    </nav>
    <div id="posts-section">
        <h2>Posty</h2>
        <table id="posts-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tytuł</th>
                    <th>Treść</th>
                    <th>Użytkownik</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="comments-section">
        <h2>Komentarze</h2>
        <table id="comments-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Post ID</th>
                    <th>Imię</th>
                    <th>Treść</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="albums-section">
        <h2>Albumy</h2>
        <table id="albums-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Użytkownik ID</th>
                    <th>Tytuł</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="photos-section">
        <h2>Zdjęcia</h2>
        <table id="photos-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Album ID</th>
                    <th>Tytuł</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
